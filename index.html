        :root {

            --bg-secondary: #0a0a0a;
            --bg-tertiary: #111111;
            --bg-card: #0f0f0f;
            --accent-primary: #610724;
            --accent-secondary: #c72659;
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --text-tertiary: #71717a;
            --border-primary: #1f1f23;
            --border-secondary: #27272a;
            --glow-primary: #c72659;
            --glow-secondary: #610724;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }

        .app-container.animate-in,
        #mute-btn.animate-in {
            opacity: 1;
        }

        .section {
            transition: transform 1s ease-out, opacity 1s ease-out;
        }

        #staffExperience {
            transition-delay: 0.4s;
        }

        #mute-btn {
            background: transparent;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10000;
            color: #fff;
            border: 3px solid #fff;
            border-radius: .5rem;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 8px;
            font-size: 18px;
            cursor: pointer;
            opacity: 0;
            transition: opacity .5s ease-out, transform 1s ease-out;
        }

        #bg-start-audio {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100000000;
            background: #000;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
            display: flex;
            transition: opacity 0.2s ease-in-out;
            cursor: pointer;
            font-size: 15.2px;
        }

        #bg-start-audio h1 {
            transition: opacity 0.05s ease-in-out;
            opacity: 1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow-x: hidden;
            overflow-y: hidden;
            line-height: 1.6;
            font-size: 14px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            display: flex;
            min-height: 100vh;
        }

        .app-container {
            display: flex;
            width: 100vw;
            min-height: 100vh;
            opacity: 0;
            transition: opacity .5s ease-out, transform 1s ease-out;
        }

        .left-panel {
            width: 280px;
            background: rgba(15, 15, 15, 0.8);
            border-right: 1px solid var(--border-primary);
            padding: 1.5rem 0;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            position: fixed;
            top: 50%;
            left: 100px;
            transform: translateY(-50%);
            height: auto;
            max-height: 80vh;
            overflow-y: auto;
            z-index: 100;
            border-radius: 16px;
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow-xl);
            border: 1px solid var(--border-primary);
            transition: transform 1s ease-out, opacity 1s ease-out;
            transition-delay: 0.2s;
        }

        .panel-header {
            padding: 0 1.5rem 1rem 1.5rem;
            font-size: 0.85rem;
            font-weight: 700;
            color: var(--text-tertiary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .panel-header i {
            font-size: 1rem;
            color: var(--text-secondary);
        }

        .panel-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1.5rem;
            border-radius: 0 8px 8px 0;
            color: var(--text-secondary);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        .panel-item:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .panel-item.active {
            background: var(--accent-primary);
            color: var(--text-primary);
            font-weight: 600;
            border-left: 4px solid var(--accent-secondary);
            padding-left: calc(1.5rem - 4px);
            box-shadow: 0 0 15px rgba(199, 38, 89, 0.3);
        }

        .panel-item.active:hover {
            opacity: 0.9;
        }

        .main-content {
            flex-grow: 1;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-left: 200px;
        }

        .section {
            background: var(--bg-card);
            border: 1px solid var(--border-primary);
            border-radius: 16px;
            padding: 2rem;
            backdrop-filter: blur(20px);
            position: relative;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
            max-width: 1000px;
            margin: 0 auto 40px auto;
            width: 100%;
            min-height: auto;
            scroll-margin-top: 20px;
        }

        .section:last-child {
            margin-bottom: 0;
        }

        #profileBio {
            margin-bottom: 100px !important;
            transition-delay: 0.3s;
        }

        #profileName {
            margin-top: -0.3rem;
        }

        .section-header {
            justify-content: center;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 2rem;
            font-size: 1.125rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .section-icon {
            font-size: 1.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            text-align: center;
        }

        .profile-wrapper {
            position: relative;
            display: inline-block;
            width: 150px;
            height: 150px;
        }

        .profile-border {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(135deg, #610724, #c72659, #610724, #c72659);
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
            animation: rotate 8s linear infinite;
        }

        .profile-image {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            background: var(--bg-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 60px rgba(199, 38, 89, 0.5);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        .profile-inner {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: var(--bg-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            position: relative;
            overflow: hidden;
        }

        .section-bio h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 900;
            color: var(--text-primary);
            margin-bottom: 0;
            letter-spacing: -0.02em;
        }

        .subtitle {
            margin-top: 0.25rem;
            margin-bottom: 0.25rem;
            font-size: 1.25rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .bio-tabs {
            margin-top: 0;
        }

        .bio-tab {
            margin-bottom: 0.5rem;
        }

        .staff-category {
            margin: 20px auto;
            max-width: 1000px;
        }

        .staff-category h3 {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1rem;
            margin-bottom: 1rem;
            padding-left: 0;
        }

        .staff-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .server-card {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-primary);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            height: 120px;
            justify-content: center;
        }

        .server-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #610724, #c72659);
            transform: scaleX(0);
            transition: transform 0.4s ease;
        }

        .server-card:hover::before {
            transform: scaleX(1);
        }

        .server-card:hover {
            border-color: var(--border-secondary);
            transform: translateY(-3px);
            box-shadow: var(--shadow-lg);
        }

        .server-info h4 {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .server-role {
            background: #10b9811a;
            color: #10b981;
            border: 1px solid #10b98133;
            padding: 0.375rem 0.75rem;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
            display: inline-block;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-top: 0.25rem;
            transition: background 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        .server-year {
            color: var(--text-tertiary);
            font-size: 0.8rem;
            margin-top: 0.1rem;
            margin-bottom: 0.3rem;
            line-height: 1;
        }

        .profile-inner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .bio-details {
            text-align: left;
            margin-top: 1.5rem;
            color: var(--text-secondary);
        }

        .bio-details p {
            margin-bottom: 0.75rem;
            line-height: 1.8;
            font-size: 1rem;
        }

        .bio-details strong {
            color: var(--text-primary);
            font-weight: 600;
        }

        .bio-staff-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-top: 1rem;
            width: 100%;
        }

        .bio-staff-category {
            margin-top: 2rem;
            text-align: center;
        }

        .bio-staff-title {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-size: 1rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 1rem;
        }

        .bio-section-header {
            font-size: 1rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 1rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            border-bottom: 2px solid var(--accent-primary);
            padding-bottom: 0.25rem;
        }

        .bio-staff-section {
            margin-top: 3rem;
            width: 100%;
        }

        .bio-links-section {
            margin-top: 3rem;
            width: 100%;
        }

        .bio-links-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-top: 1rem;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes profileGlow {
            0% {
                box-shadow: 0 0 60px var(--glow-primary);
            }

            100% {
                box-shadow: 0 0 80px var(--glow-secondary);
            }
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        @keyframes textGradient {
            0% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            z-index: -2;
            background: repeating-linear-gradient(180deg,
                    #610724 0%,
                    #7a2340 20%,
                    #c72659 50%,
                    #7a2340 80%,
                    #610724 100%);
            background-size: 100% 300%;
            background-repeat: repeat-y;
            animation: backgroundFlow 12s linear infinite;
            opacity: 0.5;
        }

        @keyframes backgroundFlow {
            from {
                background-position: 0 0;
            }

            to {
                background-position: 0 300%;
            }
        }

        @media (max-width: 1024px) {
            .left-panel {
                left: 20px;
                width: 290px;
            }

            .main-content {
                margin-left: 270px;
            }
        }

        @media (max-width: 768px) {
            .app-container {
                flex-direction: column;
            }

            .left-panel {
                width: 100%;
                height: auto;
                position: relative;
                top: 0;
                left: 0;
                transform: none;
                max-height: none;
                margin-bottom: 1rem;
                border-right: none;
                border-bottom: 1px solid var(--border-primary);
                flex-direction: row;
                justify-content: center;
                flex-wrap: wrap;
                padding: 1rem;
                border-radius: 0;
            }

            .panel-item {
                flex: 1 1 auto;
                max-width: 150px;
                justify-content: center;
                border-left: none;
                border-radius: 8px;
                padding-left: 1.5rem;
            }

            .panel-item.active {
                border-left: none;
                padding-left: 1.5rem;
            }

            .main-content {
                padding: 1rem;
                margin-left: 0;
            }

            .section {
                max-width: 100%;
                margin: 20px auto;
                min-height: auto;
                padding: 1.5rem;
            }

            .staff-grid {
                grid-template-columns: repeat(1, minmax(0, 1fr));
            }

            .panel-header {
                display: none;
            }

            .bio-links-grid {
                grid-template-columns: 1fr;
            }
        }

        .scroll-progress {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: transparent;
            z-index: 1000;
        }

        .scroll-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            width: 0%;
            transition: width 0.2s ease;
        }

        ::selection {
            background: var(--accent-primary);
            color: #ffffff;
        }

        ::-moz-selection {
            background: var(--accent-primary);
            color: #ffffff;
        }

    </style>
</head>

            avatarContainer.innerHTML = `<img src="${CONFIG.profile.avatar}" alt="Profile avatar">`;
            document.getElementById('profileName').textContent = CONFIG.profile.name;
            document.getElementById('profileSubtitle').innerHTML = `<i class="fa-solid fa-magnifying-glass" style="transform: scaleX(-1);"></i> ${CONFIG.profile.subtitle}`;
            document.getElementById('bioDetailsContent').innerHTML = CONFIG.profile.bioContent;
        }

        function hexToRgba(hex, alpha) {
            let c = hex.replace('#', '');
            if (c.length === 3) c = c.split('').map(x => x + x).join('');
            const bigint = parseInt(c, 16);
            const r = (bigint >> 16) & 255;
            const g = (bigint >> 8) & 255;
            const b = bigint & 255;
            return `rgba(${r}, ${g}, ${b}, ${alpha})`;
        }

        function createCategory(targetSectionId, title, icon, servers) {
            const section = document.getElementById(targetSectionId);
            const categoryDiv = document.createElement('div');
            categoryDiv.className = 'staff-category';
            categoryDiv.innerHTML = `<h3><i class="${icon}"></i> ${title}</h3><div class="staff-grid"></div>`;
            const grid = categoryDiv.querySelector('.staff-grid');

            servers.forEach(server => {
                const card = document.createElement('div');
                card.className = 'server-card';
                card.addEventListener('click', () => window.open(server.imgurLink, '_blank'));

                const yearHtml = server.year ? `<div class="server-year">${server.year}</div>` : '';

                card.innerHTML = `
                    <div class="server-info">
                        <h4>${server.serverName}</h4>
                        ${yearHtml}
                        <div class="server-role">${server.role}</div>
                    </div>
                `;

                if (server.color) {
                    const roleEl = card.querySelector('.server-role');
                    roleEl.style.background = hexToRgba(server.color, 0.1);
                    roleEl.style.borderColor = hexToRgba(server.color, 0.2);
                    roleEl.style.color = server.color;
                }
                grid.appendChild(card);
            });

            section.appendChild(categoryDiv);
        }

        function createGenericCards(targetElement, items) {
            const container = document.querySelector(targetElement);
            container.innerHTML = '';

            items.forEach(item => {
                const card = document.createElement('div');
                card.className = 'server-card';
                card.addEventListener('click', () => window.open(item.link, '_blank'));
                const cardName = item.name || item.role;
                card.innerHTML = `
                    <div class="server-info">
                        <h4>${item.icon ? `<i class="${item.icon}"></i>&nbsp;` : ''}${cardName}</h4>
                        <div class="server-role">${item.role}</div>
                    </div>
                `;
                if (item.color) {
                    const roleEl = card.querySelector('.server-role');
                    roleEl.style.background = hexToRgba(item.color, 0.1);
                    roleEl.style.borderColor = hexToRgba(item.color, 0.2);
                    roleEl.style.color = item.color;
                }
                container.appendChild(card);
            });
        }

        function highlightActiveSection() {
            const sections = document.querySelectorAll('.section');
            const navItems = document.querySelectorAll('.panel-item');
            let currentSection = 'profileBio';

            const viewportMiddle = window.scrollY + (window.innerHeight / 2);

            let closestSection = sections[0];
            let minDistance = Math.abs(viewportMiddle - (sections[0].offsetTop + sections[0].offsetHeight / 2));

            sections.forEach(section => {
                const sectionMiddle = section.offsetTop + (section.offsetHeight / 2);
                const distance = Math.abs(viewportMiddle - sectionMiddle);

                if (distance < minDistance) {
                    minDistance = distance;
                    closestSection = section;
                }
            });

            currentSection = closestSection.id;

            navItems.forEach(item => {
                item.classList.remove('active');
                if (item.getAttribute('data-section') === currentSection) {
                    item.classList.add('active');
                }
            });

            updateProgressBar();
        }

        function updateProgressBar() {
            const winScroll = document.body.scrollTop || document.documentElement.scrollTop;
            const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            const scrolled = (winScroll / height) * 100;
            document.querySelector('.scroll-progress-bar').style.width = scrolled + '%';
        }

        const bgMusic = document.getElementById('bg-music');
        const muteBtn = document.getElementById('mute-btn');
        const bgStartAudio = document.getElementById('bg-start-audio');
        const bgStartAudioH1 = bgStartAudio.querySelector('h1');
        const appContainer = document.querySelector('.app-container');

        bgMusic.volume = 0.075;

        function playBgAudio() {
            bgStartAudio.style.pointerEvents = 'none';
            bgStartAudio.style.opacity = '0';
            bgStartAudioH1.style.opacity = '0';

            setTimeout(() => {
                document.body.style.overflowY = 'auto'
                appContainer.classList.add('animate-in');
                muteBtn.classList.add('animate-in');
            }, 100);

            bgMusic.play().catch((error) => {
                console.log("Autoplay failed:", error);
            });
        }
        muteBtn.addEventListener('click', () => {
            bgMusic.muted = !bgMusic.muted;
            muteBtn.innerHTML = bgMusic.muted ? '<i class="fa-solid fa-volume-xmark"></i>' : '<i class="fa-solid fa-volume-high"></i>';
        });
        document.addEventListener('click', playBgAudio, { once: true });

        document.addEventListener('DOMContentLoaded', () => {
            ghostCursor({});
            initializeProfile();
            const bioStaff = [
                { serverName: "Red Lotus Forensics", role: "HEAD STAFF, SCREENSHARER", color: "#EC5252", imgurLink: "https://discord.gg/redlotus" },
                { serverName: "RBW", role: "SCREENSHARER", color: "#ffffff", imgurLink: "https://discord.gg/rankedbedwars" },
                { serverName: "Rose RBW", role: "SS Manager", color: "#8E193C", imgurLink: "https://discord.gg/roserbw" }
            ];

            const bioGrid = document.querySelector('.bio-staff-section .bio-staff-grid');
            bioGrid.className = 'staff-grid';

            bioStaff.forEach(server => {
                const card = document.createElement('div');
                card.className = 'server-card';
                card.addEventListener('click', () => window.open(server.imgurLink, '_blank'));
                card.innerHTML = `<div class="server-info">
                                    <h4>${server.serverName}</h4>
                                    <div class="server-role">${server.role}</div>
                                  </div>`;
                if (server.color) {
                    const roleEl = card.querySelector('.server-role');
                    roleEl.style.background = hexToRgba(server.color, 0.1);
                    roleEl.style.borderColor = hexToRgba(server.color, 0.2);
                    roleEl.style.color = server.color;
                }
                bioGrid.appendChild(card);
            });

            createGenericCards('.bio-links-grid', CONFIG.links);

            createCategory('staffExperience', 'Discord', 'fa-brands fa-discord', CONFIG.staffExperience.discord);
            createCategory('staffExperience', 'Telegram', 'fa-brands fa-telegram', CONFIG.staffExperience.telegram);
            createCategory('staffExperience', 'Minecraft', 'fa-solid fa-cube', CONFIG.staffExperience.minecraft);

            document.querySelectorAll('.panel-item').forEach(item => {
                item.addEventListener('click', (e) => {
                    e.preventDefault();
                    const sectionId = item.getAttribute('data-section');

                    if (sectionId === 'profileBio') {
                        window.scrollTo({
                            top: 0,
                            behavior: 'smooth'
                        });
                    } else {
                        const targetSection = document.getElementById(sectionId);
                        if (targetSection) {
                            const scrollPosition = targetSection.offsetTop - 40;
                            window.scrollTo({
                                top: scrollPosition,
                                behavior: 'smooth'
                            });
                        }
                    }
                });
            });

            window.addEventListener('scroll', highlightActiveSection);
            highlightActiveSection();
        });


    </script>

        const lifeSpan = options && options.lifeSpan || 40;

        let height = window.innerHeight;
        let cursor = { x: width / 2, y: width / 2 };
        let particles = [];
        let canvas, context, animationFrame;

        if (options && options.image) {

        } else {
            baseImage.src =

        const prefersReducedMotion = window.matchMedia(
            "(prefers-reduced-motion: reduce)"
        );

        prefersReducedMotion.onchange = () => {
            if (prefersReducedMotion.matches) {
            destroy();
            } else {
            init();
            }
        };

        function init() {
            if (prefersReducedMotion.matches) {
            console.log(
                "This browser has prefers reduced motion turned on, so the cursor did not init"
            );
            return false;
            }

            canvas = document.createElement("canvas");
            context = canvas.getContext("2d");
            canvas.style.top = "0px";
            canvas.style.left = "0px";
            canvas.style.pointerEvents = "none";
            canvas.style.zIndex = options.zIndex || "9999999999";

            if (hasWrapperEl) {
            canvas.style.position = "absolute";
            element.appendChild(canvas);
            canvas.width = element.clientWidth;
            canvas.height = element.clientHeight;
            } else {
            canvas.style.position = "fixed";
            document.body.appendChild(canvas);
            canvas.width = width;
            canvas.height = height;
            }

            bindEvents();
            loop();
        }

        function bindEvents() {
            element.addEventListener("mousemove", onMouseMove);
            element.addEventListener("touchmove", onTouchMove, { passive: true });
            element.addEventListener("touchstart", onTouchMove, { passive: true });
            window.addEventListener("resize", onWindowResize);
        }

        function onWindowResize(e) {
            width = window.innerWidth;
            height = window.innerHeight;

            if (hasWrapperEl) {
            canvas.width = element.clientWidth;
            canvas.height = element.clientHeight;
            } else {
            canvas.width = width;
            canvas.height = height;
            }
        }

        function onTouchMove(e) {
            if (e.touches.length > 0) {
            for (let i = 0; i < e.touches.length; i++) {
                addParticle(e.touches[i].clientX, e.touches[i].clientY, baseImage);
            }
            }
        }

        let getDelay = () => Math.floor(Math.random() * (maxDelay - minDelay + 1)) + minDelay;
        let lastTimeParticleAdded = Date.now(),
            interval = getDelay();

        function onMouseMove(e) {
            if (randomDelay) {
            if (lastTimeParticleAdded + interval > Date.now()) return;
            lastTimeParticleAdded = Date.now();
            interval = getDelay();
            }

            if (hasWrapperEl) {
            const boundingRect = element.getBoundingClientRect();
            cursor.x = e.clientX - boundingRect.left;
            cursor.y = e.clientY - boundingRect.top;
            } else {
            cursor.x = e.clientX;
            cursor.y = e.clientY;
            }

            addParticle(cursor.x, cursor.y, baseImage);
        }

        function addParticle(x, y, image) {
            particles.push(new Particle(x, y, image));
        }

        function updateParticles() {
            if (particles.length == 0) {
            return;
            }
            
            context.clearRect(0, 0, width, height);

            for (let i = 0; i < particles.length; i++) {
            particles[i].update(context);
            }

            for (let i = particles.length - 1; i >= 0; i--) {
            if (particles[i].lifeSpan < 0) {
                particles.splice(i, 1);
            }
            }

            if (particles.length == 0) {
            context.clearRect(0, 0, width, height);
            }
        }

        function loop() {
            updateParticles();
            animationFrame = requestAnimationFrame(loop);
        }

        function destroy() {
            canvas.remove();
            cancelAnimationFrame(animationFrame);
            element.removeEventListener("mousemove", onMouseMove);
            element.removeEventListener("touchmove", onTouchMove);
            element.removeEventListener("touchstart", onTouchMove);
            window.addEventListener("resize", onWindowResize);
        };

        function Particle(x, y, image) {
            this.initialLifeSpan = lifeSpan;
            this.lifeSpan = lifeSpan;
            this.position = { x: x, y: y };

            this.image = image;

            this.update = function (context) {
            this.lifeSpan--;
            const opacity = Math.max(this.lifeSpan / this.initialLifeSpan, 0);

            context.globalAlpha = opacity;
            context.drawImage(
                this.image,
                this.position.x,
                this.position.y
            );
            };
        }

        init();

        return {
            destroy: destroy
        }
        };
    </script>
